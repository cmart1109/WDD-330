<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <div class="hero">
        <img
          src="../public/images/banner.jpg"
          srcset="../public/images/banner-sm.jpg 500w, ../public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="../public/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
    <main class="divider">
      <section class="categories">
        <div class="category">
        <a href="/">
          <img src="./public/images/menu/category-tents.svg" alt="Tents">
          <p>Tents</p>
        </a>
         </div>
        <div class="category">
        <a href="/">
          <img src="./public/images/menu/category-backpacks.svg" alt="Bagpacks">
          <p>Bagpacks</p>
        </a>
         </div>
        <div class="category">
        <a href="/">
          <img src="./public/images/menu/category-sleepingbags.svg" alt="Sleeping Bags">
          <p>Bagpacks</p>
        </a>
         </div>
        <div class="category">
        <a href="/">
          <img src="./public/images/menu/category-hammocks.svg" alt="Hammocks">
          <p>Hammocks</p>
        </a>
         </div>
      </section>
    </main>
    <footer class="footer">
      &copy;2025 ⛺ SleepOutside ⛺ WDD 330 ⛺ BYU-Idaho for BYU-Pathway
      Worldwide Online
    </footer>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
